    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">
    <!-- Fontastic Custom icon font-->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
    <!-- theme stylesheet-->

        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

  <body>
    <div class="page login-page">
      <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
          <div class="row">
            <!-- Logo & Information Panel-->
            <div class="col-lg-6">
              <div class="info d-flex align-items-center">
                <div class="content">
                  <div class="logo">
                    <h1>订单管理系统</h1>
                  </div>
                  <p>管理一切</p>
                </div>
              </div>
            </div>
            <!-- Form Panel    -->
            <div class="col-lg-6 bg-white">
              <div class="form d-flex align-items-center">
                <div class="content">
                  <form class="form-validate">
                    <div class="form-group">
                      <input id="register-username" type="text" name="registerUsername" required data-msg="Please enter your username" class="input-material">
                      <label for="register-username" class="label-material">用户名</label>
                      <p style="color:red;display: none" id="namep">用户名过长</p>
                      <p style="color:red;display: none" id="namepp">用户名不为空</p>
                      <p style="color:red;display: none" id="nameppp">此用户名已被注册</p>
                    </div>
                    <div class="form-group">
                      <input id="register-email" type="email" name="registerEmail" required data-msg="Please enter a valid email address" class="input-material">
                      <label for="register-email" class="label-material">邮箱</label>
                      <p style="color:red;display: none" id="emailp">请输入正确邮箱格式</p>
                      <p style="color:red;display: none" id="emailpp">此邮箱已被注册</p>
                    </div>
                    <div class="form-group">
                      <input id="register-password1" type="password" name="registerPassword1" required data-msg="Please enter your password" class="input-material">
                      <label for="register-password1" class="label-material">密码       </label>
                      <p style="color:red;display: none" id="pwdp">密码应为6-15位</p>
                    </div>
                    <div class="form-group">
                      <input id="register-password2" type="password" name="registerPassword2" required data-msg="Please enter your password" class="input-material">
                      <label for="register-password2" class="label-material">再次输入密码密码       </label>
                      <p style="color:red;display: none" id="pwd2p">密码应为6-15位</p>
                      <p style="color:red;display: none" id="pwd3p">两次密码必须相同</p>
                    </div>
                    <div class="form-group terms-conditions">
                      <input id="register-agree" name="registerAgree" type="checkbox" required value="1" data-msg="Your agreement is required" class="checkbox-template">
                      <label for="register-agree">阅读并接受协议声明</label>
                    </div>
                    <div class="form-group">
                      <button id="regidter" type="button" name="registerSubmit" class="btn btn-primary">注册</button>
                    </div>
                  </form><small>已有账号? </small><a href="login.html" class="signup">登陆</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="copyrights text-center">
        <p>Copyright &copy; 2019.Company name All rights reserved.More Templates <a href="http://www.cssmoban.com/" target="_blank" title="模板之家">模板之家</a> - Collect from <a href="http://www.cssmoban.com/" title="网页模板" target="_blank">网页模板</a></p>
      </div>
    </div>
    <!-- JavaScript files-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/popper.js/umd/popper.min.js"> </script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="vendor/jquery.cookie/jquery.cookie.js"> </script>
    <script src="vendor/chart.js/Chart.min.js"></script>
    <script src="vendor/jquery-validation/jquery.validate.min.js"></script>
    <!-- Main File-->
    <script src="js/front.js"></script>
    <script src="js/regist.js"></script>
  </body>
</html>
